# Site Settings
title: "Tara Prasad Sharma" # Your real name is better for SEO than tara.com
name: "Tara Prasad Sharma"
email: "tarash463@tamu.edu" # Use your TAMU email for professional credibility
description: "PhD Student in Mathematics at Texas A&M University | Numerical Analysis & Dhamma"
url: "https://tarapsharma.github.io"
baseurl: "" # Leave empty
repository: "tarapsharma/tarapsharma.github.io"

# Build Settings
include:
  - _pages
  - assets
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - README.md
  - TODO.md

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" # "air" is excellentâ€”clean and light.

# Author Profile - This is what shows in your sidebar
author:
  name   : "Tara Prasad Sharma"
  avatar : "/assets/images/Tara1.jpeg"
  bio    : "PhD Student in Mathematics, Texas A&M. I explore the intersection of Numerical Analysis, ML, and Dhamma."
  location: "College Station, TX"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:tarash463@tamu.edu"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/taraps"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tarapsharma"

# Default YAML front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "single"
      author_profile: true
      mathjax: true # Enables LaTeX globally
      classes: wide
      toc: false # Keeps pages clean unless you want a table of contents
