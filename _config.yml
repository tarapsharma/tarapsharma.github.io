# Default YAML front matter
defaults:
  - scope:
      path: "" 
    values:
      layout: "single"
      author_profile: true
      mathjax: true 
      classes: wide
      header:
        overlay_color: "#000"
        overlay_filter: "0.5"
        overlay_image: "/assets/images/Dzongri.JPG"
  - scope:
      path: ""
      type: pages
    values:
      layout: "single"
      author_profile: true
