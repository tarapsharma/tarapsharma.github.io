# Site Settings
title: "Tara Prasad Sharma"
name: "Tara Prasad Sharma"
email: "tarash463@tamu.edu"
description: "Mathematics PhD Student at Texas A&M | Numerical Analysis, ML, and Dhamma."
url: "https://tarapsharma.github.io"
baseurl: ""
repository: "tarapsharma/tarapsharma.github.io"

# Build Settings
include:
  - _pages
  - assets
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - README.md
  - TODO.md

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" 

# UI Enhancements
back_to_top: true
show_scroll_progress: true

# Author Profile (Sidebar)
author:
  name   : "Tara Prasad Sharma"
  avatar : "/assets/images/Tara1.jpeg"
  bio    : "I enjoy writing about things I'm interested inâ€”mostly Math, Dhamma, and Nature."
  location: "College Station, TX"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:tarash463@tamu.edu"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/taraps"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
