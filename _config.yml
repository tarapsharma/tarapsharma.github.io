# Default YAML front matter
defaults:
  - scope:
      path: "" # apply to all files
    values:
      layout: "single"
      author_profile: true
      mathjax: true 
      classes: wide
      toc: false
  - scope:
      path: ""
      type: pages # explicitly apply to files in _pages
    values:
      layout: "single"
      author_profile: true
